                        <option value="財團法人">財團法人</option>

                    </select>
                </div>

                <div class="filter-group">
                    <label for="timeFilter">服務時段</label>
                    <select id="timeFilter">
                        <option value="">所有時段</option>
                        <option value="寒暑假">寒暑假</option>
                        <option value="週六">週六</option>
                        <option value="週日">週日</option>
                        <option value="平日">平日</option>
                    </select>
                </div>

                <button id="clearFilters" class="btn-clear">清除篩選</button>

        </div>

                        <th>服務內容</th>
                        <th>聯絡方式</th>
                        <th>備註</th>
                    </tr>
                </thead>

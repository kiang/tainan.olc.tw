<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>台南看板地圖</title>
    <link rel="stylesheet" href="../css/ol-10.2.1.css" type="text/css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .map {
            position: absolute;
            top: 0;
            bottom: 50px; /* Adjusted to make room for the navbar */
            left: 0;
            right: 0;
        }
        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
        }
        .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }
        .ol-popup-closer:after {
            content: "✖";
        }
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 15px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .navbar button, .navbar input {
            padding: 8px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        .navbar button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .navbar button:hover {
            background-color: #0056b3;
        }
        .navbar input {
            flex-grow: 1;
            margin-right: 10px;
        }
        
        .popup-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        .popup-table th, .popup-table td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        .popup-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: left;
        }
        .popup-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .popup-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .routing-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .routing-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .routing-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <div class="navbar">
        <input type="text" id="filter-input" placeholder="輸入名稱過濾...">
        <button id="locate-me">定位我的位置</button>
    </div>
    <script src="../js/ol-10.2.1.js"></script>
    <script src="../js/routie.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

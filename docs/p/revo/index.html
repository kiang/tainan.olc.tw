    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
        }

        html,
        body,
        #map {
            height: 100%;
        }

        .info-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 320px;
            max-height: calc(100vh - 50px);
            overflow-y: auto;
        }

        .info-panel h6 {
            margin: 0 0 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .info-panel .county-list {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 13px;
        }

        .info-panel .county-list li {
            margin: 3px 0;
            display: flex;
            align-items: center;
        }

        .info-panel .county-list input[type="checkbox"] {
            margin-right: 8px;
        }

        .info-panel .county-list label {
            cursor: pointer;
            flex: 1;
        }

        .info-panel .county-list .count {
            color: #666;
            font-size: 11px;
        }

        .info-panel small {
            font-size: 12px;
        }

        .info-panel a {
            color: #0066cc;
            text-decoration: none;
        }

        .info-panel a:hover {
            text-decoration: underline;
        }

        .btn-group {
            margin: 10px 0;
            display: flex;
            gap: 5px;
        }

        .btn-group button {
            flex: 1;
            padding: 5px 10px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-group button:hover {
            background: #e5e5e5;
        }

        .loading {
            color: #999;
            font-style: italic;
        }
    </style>

<body>
    <div id="map"></div>

    <div class="info-panel">
        <h6>台灣太陽光電地圖</h6>
        <div class="btn-group">
            <button id="selectAll">全選</button>
            <button id="deselectAll">取消全選</button>
        </div>
        <ul class="county-list" id="countyList">
            <li class="loading">載入中...</li>
        </ul>
        <p style="margin: 10px 0 5px 0; font-size: 12px;">
            勾選縣市即可載入該地區的光電設施點位
        </p>

        </small>
    </div>

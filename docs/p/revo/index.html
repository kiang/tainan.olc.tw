    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
        }

        html,
        body,
        #map {
            height: 100%;
        }

        .info-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 320px;
            max-height: calc(100vh - 50px);
            overflow-y: auto;
        }

        .info-panel h6 {
            margin: 0 0 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .info-panel .county-list {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 13px;
        }

        .info-panel .county-list li {
            margin: 3px 0;
            display: flex;
            align-items: center;
        }

        .info-panel .county-list input[type="checkbox"] {
            margin-right: 8px;
        }

        .info-panel .county-list label {
            cursor: pointer;
            flex: 1;
        }

        .info-panel .county-list .count {
            color: #666;
            font-size: 11px;
        }

        .info-panel small {
            font-size: 12px;
        }

        .info-panel a {
            color: #0066cc;
            text-decoration: none;
        }

        .info-panel a:hover {
            text-decoration: underline;
        }

        .btn-group {
            margin: 10px 0;
            display: flex;
            gap: 5px;
        }

        .btn-group button {
            flex: 1;
            padding: 5px 10px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-group button:hover {
            background: #e5e5e5;
        }

        .loading {
            color: #999;
            font-style: italic;
        }

        .filter-section {
            margin: 15px 0 10px 0;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .filter-section label {
            font-size: 13px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .filter-section select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
        }

        .filter-stats {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        .project-section {
            margin: 15px 0 10px 0;
            padding: 10px;
            background: #fff8e6;
            border: 2px solid #e67e22;
            border-radius: 8px;
        }

        .project-section h6 {
            margin: 0 0 8px 0;
            color: #e67e22;
            font-size: 14px;
        }

        .project-section table {
            width: 100%;
            font-size: 13px;
        }

        .project-section td {
            padding: 3px 0;
        }

        .project-section button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            background-color: #95a5a6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }

        .project-section button:hover {
            background-color: #7f8c8d;
        }

        .search-section {
            margin: 10px 0;
            position: relative;
        }

        .search-section input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }

        .search-section input:focus {
            outline: none;
            border-color: #e67e22;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1001;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .search-results .result-item {
            padding: 8px 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 12px;
        }

        .search-results .result-item:last-child {
            border-bottom: none;
        }

        .search-results .result-item:hover {
            background: #fff8e6;
        }

        .search-results .result-item .project-id {
            font-weight: bold;
            color: #e67e22;
        }

        .search-results .result-item .owner {
            color: #666;
            font-size: 11px;
        }

        .search-results .no-results {
            padding: 10px;
            color: #999;
            text-align: center;
            font-size: 12px;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FJ1JR851SJ"></script>

<body>
    <div id="map"></div>

    <div class="info-panel">
        <h6>台灣太陽光電地圖</h6>
        <div class="btn-group">
            <button id="selectAll">全選</button>
            <button id="deselectAll">取消全選</button>
        </div>
        <ul class="county-list" id="countyList">
            <li class="loading">載入中...</li>
        </ul>
        <div class="filter-section" id="filterSection" style="display: none;">
            <label for="locationFilter">設置位置篩選</label>
            <select id="locationFilter">
                <option value="">全部</option>
            </select>
            <div class="filter-stats" id="filterStats"></div>
        </div>
        <div class="search-section" id="searchSection" style="display: none;">
            <input type="text" id="projectSearch" placeholder="搜尋案件編號或設置者...">
            <div class="search-results" id="searchResults" style="display: none;"></div>
        </div>
        <div class="project-section" id="projectSection" style="display: none;">
            <h6>案場檢視模式</h6>
            <table>
                <tr><td style="width: 35%;"><strong>案件編號</strong></td><td id="projectId"></td></tr>
                <tr><td><strong>案場範圍</strong></td><td id="projectCount"></td></tr>
                <tr><td><strong>設置者</strong></td><td id="projectOwner"></td></tr>
            </table>
            <button onclick="exitProjectView()">返回全部顯示</button>
        </div>
        <p style="margin: 10px 0 5px 0; font-size: 12px;">
            勾選縣市即可載入該地區的光電設施點位
        </p>
        <small>
            資料來源：<a href="https://public.revo.org.tw/GraphicWeb" target="_blank">太陽光電案場資訊揭露</a><br>
            <a href="https://github.com/kiang/tainan.olc.tw/issues" target="_blank">問題回報</a> |
            <a href="https://facebook.com/k.olc.tw/" target="_blank">江明宗</a>
        </small>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>太陽光電設施地圖</title>
    <meta property="og:image" content="https://tainan.olc.tw/p/solar/og-image.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/ol-10.2.1.css" type="text/css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .map {
            position: absolute;
            top: 0;
            bottom: 60px;
            left: 0;
            right: 0;
        }
        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
            max-width: 90vw;
        }
        .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 18px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(248, 249, 250, 0.9);
        }
    </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FJ1JR851SJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-FJ1JR851SJ');
  </script>
</head>
<body>
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col-md-8 mb-2 mb-md-0">
                    <div class="position-relative">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary" type="button" id="locate-me">
                                <i class="bi bi-geo-alt"></i> 定位
                            </button>
                            <input type="text" class="form-control" id="search-input" placeholder="搜尋業者或電廠名稱...">
                            <button class="btn btn-outline-secondary" type="button" id="search-clear">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </div>
                        <div id="search-results" class="position-absolute bg-white rounded shadow-sm mt-1 d-none" 
                             style="max-height: 300px; overflow-y: auto; z-index: 1000; width: 100%; bottom: 100%; left: 0;">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 d-flex justify-content-md-end">
                    <small class="text-muted me-2">
                        資料來源：<a href="https://www.moeaea.gov.tw/ECW/populace/content/SubMenu.aspx?menu_id=23059" target="_blank">經濟部能源署</a>
                    </small> / 
                    <small class="text-muted">
                        <a href="https://facebook.com/k.olc.tw/" target="_blank" class="text-decoration-none">江明宗 製作</a>
                    </small>
                </div>
            </div>
        </div>
    </nav>
    <script src="../js/ol-10.2.1.js"></script>
    <script src="../js/routie.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年罷免案投票結果地圖</title>
    <meta property="og:title" content="2025年罷免案投票結果地圖">
    <meta property="og:description" content="2025年罷免案各村里投票結果視覺化地圖">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://kiang.github.io/tainan.olc.tw/p/recall-2025/og_image.png">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Project CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="map"></div>
    <div id="loading" class="loading">載入中...</div>
    
    <!-- Controls -->
    <div class="controls">
        <select id="recall-case-selector" class="recall-selector">
            <option value="">所有罷免案</option>
        </select>
        <button id="chart-button" class="chart-button">
            📊 總體結果
        </button>
    </div>
    
    <!-- Chart popup -->
    <div id="chart-popup" class="chart-popup">
        <div class="chart-content">
            <span class="chart-closer" id="chart-closer">&times;</span>
            <h3 style="text-align: center; margin-bottom: 30px; color: #333;">2025年罷免案總體投票結果分析</h3>
            
            <div id="chart-stats" class="chart-stats"></div>
            
            <div class="chart-container">
                <div class="chart-item">
                    <h5>投票結果比例</h5>
                    <canvas id="resultsChart"></canvas>
                </div>
                <div class="chart-item">
                    <h5>投票率分布</h5>
                    <canvas id="turnoutChart"></canvas>
                </div>
                <div class="chart-item">
                    <h5>各縣市同意比例</h5>
                    <canvas id="countyChart"></canvas>
                </div>
                <div class="chart-item">
                    <h5>投票參與度</h5>
                    <canvas id="participationChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Credit button -->
    <a href="https://facebook.com/k.olc.tw/" target="_blank" class="credit-button">
        北中西區台南市議員參選人江明宗 製作
    </a>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- TopoJSON -->
    <script src="https://unpkg.com/topojson@3"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Project JS -->
    <script src="js/main.js"></script>
</body>
</html>

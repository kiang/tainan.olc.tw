    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    <div id="map"></div>
    
    <div class="filter-panel">
        <h4>避難收容處所篩選 | Shelter Filter</h4>
        
        <div class="filter-group">
            <label for="disasterType">災害類型 | Disaster Type</label>
            <select id="disasterType" class="form-select">
                <option value="">全部災害類型 | All Disaster Types</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label>收容類型 | Shelter Type</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="indoor">
                <label class="form-check-label" for="indoor">室內 | Indoor</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="outdoor">
                <label class="form-check-label" for="outdoor">室外 | Outdoor</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="weakSuitable">
                <label class="form-check-label" for="weakSuitable">適合脆弱族群 | Suitable for Vulnerable People</label>
            </div>
        </div>
    </div>
    
    <div class="geolocation-button">
        <button id="geolocation-btn" class="btn btn-light" title="定位到目前位置 | Locate to current position">
            <i class="fas fa-location-arrow"></i>
        </button>
    </div>
    
    <div class="attribution">
        <a href="https://facebook.com/k.olc.tw/" target="_blank" class="text-decoration-none">江明宗 製作</a>
    </div>
